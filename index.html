<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TV Series</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script type="module" src='./scripts/main.js'></script>
</head>
<body>
    <h1 style="background-color:rgb(18, 109, 139);">TV Series</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <table style="border: 1px solid gray;" class="table-sm" id="serie">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Season</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-3">
                <div class="card" id="card" style="display:none" >
                    <img class="card-img-top" id="image"referrerpolicy="no-referrer" style="border: 1px solid gray;"/>
                    <div class="card-body" id="bodyCard" style="border: 1px solid gray;">
                        <h2 class="card-title" id="name"></h2>
                        <p class="card-text" id="description"></p>
                        <a id="url" class="btn btn-primary"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
